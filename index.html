<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LinkedIn</title>
  <link rel="icon" href="images/logo.ico">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="index-bd">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="./images/linked.png" alt="logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <form class="form-inline">
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Email or phone number">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="button" name="button">Sign in</button>
          <a href="forgetpwd.html">Forgot password?</a>
        </form>
      </ul>
    </div>
  </nav>
  <!-- FORM -->
  <div class="container" id="contain">
    <div class="row">
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">

      </div>
      <div class="col-4 col-sm-4 col-md-4 col-lg-4" id="form-group">
        <form class="card-form">
          <h4>Get started it's free</h4>
          <div class="form-group">
            <label for="exampleInputFName">First Name</label>
            <input type="text" class="form-control" id="exampleInputFName">
          </div>
          <div class="form-group">
            <label for="exampleInputLName">Last Name</label>
            <input type="email" class="form-control" id="exampleInputLName">
          </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <p>By clicking Join now, you agree to the LinkedIn User Agreement, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">Join Now</button>
      </form>
      </div>
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">

      </div>
    </div>
  </div>


  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/holder.min.js" type="text/javascript"></script>
</body>

</html>
