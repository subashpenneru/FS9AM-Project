<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>linkedin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../images/example.png" alt="" width="150" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          </ul>
          <form class="form-inline my-2 my-lg-0">

            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-user"></i></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                      </div>
                  
                    <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Password</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                      </div>
                      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                    </div>
                  </div>
            
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                  </div>
            
                  <div class="col-auto">
                    <a href="#" id="forget1">Forget Password</a>
                  </div>
                </div>
              </form>

          </form>
        </div>
      </nav>

      <div class="container-fluid">
          <div class="row">
            <div class="col-xl-12">
                <div class="main-div">
                </div>
            </div>
          </div>

      </div>


      <div class="card text-white">
          <img src="../images/1.jpg" class="img-fluid" alt="main_images">
        <div class="card-img-overlay">
          <div class="reg-home">
            <div class="head-div-reg">
                <h3>Register Here</h3>
                <p>Get started - it's free.</p>
            </div>

            <div class="form-div">
              <form>
                <div class="form-group">
                  <label for="exampleInputFname1">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFname1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputLname1">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputLname1" aria-describedby="emailHelp">
                </div>
          
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
          
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Register Now" id="exampleInputBtn1">
                  </div>
              </form>
            </div>
          </div>
          
        </div>
        <div class="home-footer">
              
          </div>
      </div>
      <script src="../bootstrap/js/jquery-3.3.1.slim.min.js"></script>
      <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
