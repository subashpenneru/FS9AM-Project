<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LinkedIn</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="icon" href="images/logo.ico">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="./images/linked.png" alt="logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="mr-auto">
        <input class="home-search" type="text" name="search" placeholder="search...">
        <button class="home-btn" type="submit"><i class="home-f-search fas fa-search"></i></button>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="home-navitem">
            <a href="#"><i class="lit fas fa-home"></i></a>
            <span>Home</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="home-navitem">
            <a href="#"><i class="lit fas fa-user-friends"></i></a>
            <span>My Network</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="home-navitem">
            <a href="#"><i class="lit fas fa-briefcase"></i></a>
            <span>Jobs</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="home-navitem">
            <a href="#"><i class="lit fas fa-envelope"></i></a>
            <span>Message</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="home-navitem">
            <a href="#"><i class="lit fas fa-bell"></i></a>
            <span>Notifications</span>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- SIDE NAVBAR -->
  <nav class="main-menu">
    <ul>
      <li>
        <a href="#">
          <i class="side-icon fab fa-facebook"></i>
          <span class="nav-text">Facebook</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="side-icon fab fa-bitbucket"></i>
          <span class="nav-text">Bitbucket</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="side-icon fab fa-github"></i>
          <span class="nav-text">Github</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="side-icon fa fa-home fa-2x"></i>
          <span class="nav-text">Dashboard </span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="side-icon fas fa-map-marker-alt"></i>
          <span class="nav-text">Maps</span>
        </a>
      </li>
    </ul>
  </nav>
  </div>

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/holder.min.js" type="text/javascript"></script>
</body>

</html>
